name: shop_app
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  # if you are using latest flutter please update your flutter_svg package to ^0.18.*
  flutter_svg: ^2.0.9 # help us to use SVG in our app
  provider: ^6.0.5 # for State management
  page_transition: ^2.1.0
  dropdown_button2: ^2.3.9
  get: ^4.6.6
  firebase_auth: ^4.16.0
  shared_preferences: ^2.2.2
  cloud_firestore: ^4.14.0
  fluttertoast: ^8.2.4
  smooth_page_indicator: ^1.1.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300
